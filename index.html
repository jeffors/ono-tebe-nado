<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item header__links-list-item_no-bullit">
            <a class="header__link_active">Главная</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#0">Посмотреть лоты</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#0">Об аукционе</a>
          </li>
        </ul>
      </nav>
      <a class="header__logo">
        <img
          src="images/logo-black.svg"
          alt="Оно тебе надо"
          class="header__logo-image"
        />
      </a>
      <address class="header__address address">
        <a class="header__links-list-item" href="tel:+99995555555"
          >+9 999 555 5555</a
        >
        <a class="header__links-list-item" href="mailto:info@sobaka.ge"
          >info@sobaka.ge</a
        >
        <p>наб. Принсенграхт 263-<br />265, Амстердам</p>
      </address>
    </header>
    <main class="main">
      <section class="cover">
        <div class="overlay"></div>
        <h1 class="cover__title">
          <span class="aligned-text"
            >О<span class="letter-spacing-extended">НО</span></span
          >
          <span class="aligned-text aligned-text_center"
            >ТЕ<span class="letter-spacing-extended">БЕ</span></span
          >
          <span class="aligned-text aligned-text_right"
            ><span class="letter-spacing-extended">Н</span>АД<span
              class="no-letter-spacing"
              >О</span
            ></span
          >
        </h1>
        <div class="cover__description">
          <p class="cover__description-text">
            Аукцион вещей, в которые никто не верил
          </p>
          <div class="bet-button">Сделать ставку</div>
        </div>
      </section>
      <section class="lots">
        <h2 class="lots__heading">Лоты</h2>
        <ul class="lots__card-list">
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_film">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_book">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_book">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
        </ul>
        <a class="lots_look-more-link"></a>
      </section>
      <section class="about"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
